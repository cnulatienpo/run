<!--
  ============================================================
    RV-APP ENTRY – PROJECT MAP
  ------------------------------------------------------------
    This is the standalone entrypoint for the Learning Studio.

    It:
      • mounts <rv-app>
      • loads build/main.js
      • is served statically at /rv by src/server.ts
      • contains the full navigation system:
            Prep Studio
            Run
            Library
            Settings

    It is NOT:
      • referenced automatically by any HUD
      • injected into the Electron window

    Access:
      • via “Open RV Studio” button in HUD
      • or direct navigation: http://localhost:3001/rv
  ============================================================
-->

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <rv-app></rv-app>
    <script type="module" src="./build/main.js"></script>
  </body>
</html>
