<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run the World HUD</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app-shell">
      <div id="fx-canvas" class="fx-layer" aria-hidden="true"></div>

      <section class="hud" aria-live="polite">
        <header class="hud-header">
          <span id="hud-status" class="hud-status hud-status--connecting">Connectingâ€¦</span>
          <div class="hud-timer">
            <span class="hud-label">Session</span>
            <span id="hud-timer" class="hud-value">00:00</span>
          </div>
        </header>

        <div class="hud-grid">
          <div class="metric">
            <span class="hud-label">Steps</span>
            <span id="hud-step" class="hud-value">0</span>
          </div>
          <div class="metric">
            <span class="hud-label">Mood</span>
            <select id="hud-mood" class="hud-control" aria-label="Mood selector"></select>
          </div>
        </div>

        <div class="tags-panel">
          <span class="hud-label">Tags</span>
          <div id="tag-buttons" class="tag-buttons" role="group" aria-label="Select tags"></div>
          <p id="hud-tag" class="tag-status">None</p>
        </div>
      </section>
    </main>

    <script src="./renderer.js" type="module"></script>
  </body>
</html>
