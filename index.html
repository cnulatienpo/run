<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Run Overlay</title>
    <link rel="stylesheet" href="/assets/frame-theme.css?v=ballpoint1" />
    <!-- Ballpoint ink SVG filter -->
    <svg width="0" height="0" style="position: absolute; pointer-events: none;" aria-hidden="true">
      <defs>
        <filter id="ballpoint-ink" x="-5%" y="-5%" width="110%" height="110%" color-interpolation-filters="sRGB">
          <feTurbulence type="fractalNoise" baseFrequency="0.25 0.35" numOctaves="2" seed="11" result="paperGrain" />
          <feComponentTransfer in="paperGrain" result="inkFlow">
            <feFuncR type="table" tableValues="0.48 0.52 0.56" />
            <feFuncG type="table" tableValues="0.48 0.52 0.56" />
            <feFuncB type="table" tableValues="0.48 0.52 0.56" />
          </feComponentTransfer>
          <feDisplacementMap in="SourceGraphic" in2="inkFlow" scale="0.65" xChannelSelector="R" yChannelSelector="G" result="waveredInk" />
          <feGaussianBlur in="waveredInk" stdDeviation="0.35" result="featheredInk" />
          <feComponentTransfer in="featheredInk" result="inked">
            <feFuncR type="gamma" amplitude="0.98" exponent="0.9" offset="0" />
            <feFuncG type="gamma" amplitude="0.98" exponent="0.9" offset="0" />
            <feFuncB type="gamma" amplitude="0.98" exponent="0.9" offset="0" />
            <feFuncA type="table" tableValues="0 0.16 0.42 0.78 1" />
          </feComponentTransfer>
          <feComposite in="inked" in2="inkFlow" operator="arithmetic" k1="0" k2="1" k3="0.08" k4="0" result="finalInk" />
        </filter>
      </defs>
    </svg>
    <style>
      :root {
        color-scheme: dark;
        font-family: var(--rv-font);
        background-color: #030712;
        color: #e2e8f0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(2, 6, 23, 0.95);
      }

      .video-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        padding: 20px;
        box-sizing: border-box;
      }

      .video-layer {
        position: absolute;
        top: 20px;
        left: 20px;
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        object-fit: cover;
        transition: opacity 1.5s;
        border-radius: 12px;
        background-image: var(--frame-rectangle-img);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center;
        box-shadow: 
          0 0 0 8px rgba(15, 23, 42, 0.4),
          0 0 0 12px rgba(148, 163, 184, 0.2),
          0 28px 80px rgba(0, 0, 0, 0.6);
        filter: url(#ballpoint-ink) contrast(1.1) brightness(0.98);
      }

      .video-layer.visible {
        opacity: 1;
      }

      .video-layer:not(.visible) {
        opacity: 0;
      }

      #fx-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: -1;
        mix-blend-mode: screen;
        opacity: 0;
        transition: opacity 160ms ease-out;
      }

      #fx-canvas.fx-visible {
        opacity: 1;
      }

      #fx-canvas.fx-softPulse {
        animation: fx-softPulse 2.2s ease-out;
      }

      #fx-canvas.fx-scanline {
        background: repeating-linear-gradient(
          to bottom,
          rgba(148, 163, 184, 0.2) 0px,
          rgba(148, 163, 184, 0.2) 2px,
          transparent 2px,
          transparent 6px
        );
        animation: fx-scanline 1.6s linear;
      }

      @keyframes fx-softPulse {
        0% {
          opacity: 0.05;
        }
        40% {
          opacity: 0.4;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes fx-scanline {
        0% {
          background-position-y: 0;
          opacity: 0.3;
        }
        100% {
          background-position-y: 12px;
          opacity: 0;
        }
      }

      #app {
        position: relative;
        width: min(960px, calc(100% - 48px));
        padding: 32px;
        border-radius: 24px;
        background: rgba(15, 23, 42, 0.78);
        border: 1px solid rgba(148, 163, 184, 0.24);
        backdrop-filter: blur(18px);
        box-shadow: 0 28px 80px rgba(15, 23, 42, 0.6);
      }

      #music-controller {
        margin-bottom: 24px;
        padding: 20px;
        border-radius: 12px;
        background-image: var(--frame-rectangle-img);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-color: rgba(15, 23, 42, 0.65);
        box-shadow: 
          0 0 0 4px rgba(15, 23, 42, 0.3),
          0 0 0 6px rgba(148, 163, 184, 0.15),
          0 12px 32px rgba(0, 0, 0, 0.4);
        font-family: var(--rv-font);
      }

      #music-controller * {
        font-family: var(--rv-font);
      }

      #music-controller h2 {
        margin: 0 0 16px;
        font-size: 1.2rem;
        color: #e63946;
        filter: url(#ballpoint-ink) contrast(1.35) brightness(0.92);
        text-shadow: 
          1.5px 1.5px 3px rgba(0, 0, 0, 0.65),
          -0.8px 0.8px 1.5px rgba(0, 0, 0, 0.45);
        letter-spacing: 0.07em;
        font-weight: 650;
        transform: skewX(-2.5deg);
        font-family: var(--rv-font);
      }

      #music-controller input[type="file"] {
        display: block;
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 8px;
        background-image: var(--frame-rectangle-img);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-color: rgba(51, 65, 85, 0.5);
        border: none;
        color: #e2e8f0;
        cursor: pointer;
        filter: url(#ballpoint-ink) contrast(1.2) brightness(0.96);
        font-family: var(--rv-font);
      }

      #music-controller button {
        margin-right: 8px;
        padding: 8px 16px;
        border-radius: 8px;
        background-image: var(--frame-rectangle-img);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-color: rgba(59, 130, 246, 0.2);
        border: none;
        color: #bfdbfe;
        cursor: pointer;
        transition: opacity 0.2s;
        filter: url(#ballpoint-ink) contrast(1.3) brightness(0.95);
        text-shadow: 
          1px 1px 2px rgba(0, 0, 0, 0.5),
          -0.5px 0.5px 1px rgba(0, 0, 0, 0.3);
        font-family: var(--rv-font);
      }

      #music-controller button:hover {
        opacity: 0.85;
      }

      #music-controller button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .music-info {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #94a3b8;
        font-family: var(--rv-font);
      }

      .music-info div {
        filter: url(#ballpoint-ink) contrast(1.25) brightness(0.96);
        text-shadow: 
          1px 1px 2px rgba(0, 0, 0, 0.4),
          -0.5px 0.5px 1px rgba(0, 0, 0, 0.25);
        font-family: var(--rv-font);
      }

      header.hud-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 16px;
      }

      .hud-title {
        margin: 0 0 6px;
        font-size: clamp(1.8rem, 2.4vw, 2.8rem);
        letter-spacing: 0.04em;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 0.95rem;
        background: rgba(51, 65, 85, 0.25);
        color: #94a3b8;
      }

      .status::before {
        content: '';
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: currentColor;
      }

      .status--connecting,
      .status--reconnecting {
        background: rgba(59, 130, 246, 0.2);
        color: #bfdbfe;
      }

      .status--connected {
        background: rgba(34, 197, 94, 0.2);
        color: #bbf7d0;
      }

      .status--error,
      .status--disconnected {
        background: rgba(248, 113, 113, 0.2);
        color: #fecaca;
      }

      .metrics {
        margin-top: 24px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 18px;
      }

      .metric-card {
        padding: 18px;
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.24);
        background: rgba(15, 23, 42, 0.78);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .metric-card h2 {
        margin: 0;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: rgba(148, 163, 184, 0.8);
      }

      .metric-card span {
        font-size: 2.4rem;
        font-variant-numeric: tabular-nums;
      }

      .metric-card small {
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.75);
      }

      .hud-controls {
        margin-top: 32px;
        display: grid;
        gap: 16px;
      }

      .control-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 12px;
      }

      .control-row label {
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.85);
      }

      select,
      button,
      input[type='text'],
      input[type='number'] {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(30, 41, 59, 0.85);
        color: inherit;
        font-size: 0.95rem;
      }

      button {
        cursor: pointer;
      }

      .tag-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .tag-buttons button {
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.28);
        background: rgba(30, 41, 59, 0.82);
        padding: 8px 14px;
        font-size: 0.85rem;
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      .tag-buttons button.is-active {
        border-color: rgba(96, 165, 250, 0.9);
        background: rgba(59, 130, 246, 0.35);
      }

      .version-strip {
        margin-top: 32px;
        display: flex;
        gap: 18px;
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.75);
      }

      .version-strip code {
        color: #e2e8f0;
      }

      @media (max-width: 720px) {
        #app {
          padding: 24px;
        }
        header.hud-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <!-- RunnyVision player with ballpoint ink frame -->
    <div class="video-wrapper">
      <video id="videoA" class="video-layer visible" playsinline muted autoplay></video>
      <video id="videoB" class="video-layer" playsinline muted></video>
    </div>
    <canvas id="fx-canvas" width="1920" height="1080"></canvas>
    <div id="app">
      <div id="hud">
        <div id="music-controller">
          <h2>ðŸŽµ Music Control</h2>
          <input type="file" id="music-file-input" accept=".mp3,.wav,.ogg,.m4a" />
          <div>
            <button id="music-play" disabled>Play</button>
            <button id="music-pause" disabled>Pause</button>
            <button id="music-stop" disabled>Stop</button>
          </div>
          <div class="music-info">
            <div id="music-file-name">No file loaded</div>
            <div id="music-bpm">BPM: --</div>
            <div id="music-status">Status: Idle</div>
          </div>
        </div>

        <header class="hud-header">
          <div>
            <h1 class="hud-title">Run Session HUD</h1>
            <p id="hud-status" class="status status--disconnected">Waiting for bridgeâ€¦</p>
          </div>
        </header>

        <section class="metrics">
          <article class="metric-card">
            <h2>Steps</h2>
            <span id="steps-value">0</span>
            <small id="last-update">No data yet.</small>
          </article>
          <article class="metric-card">
            <h2>Heart Rate</h2>
            <span id="bpm-value">--</span>
            <small>Beats per minute</small>
          </article>
          <article class="metric-card">
            <h2>Playlist</h2>
            <span id="playlist-status">Stopped</span>
            <small id="playlist-source">None</small>
          </article>
        </section>

        <section id="hud-controls" class="hud-controls"></section>

        <footer class="version-strip">
          <span>Electron <code id="version-electron">(loading)</code></span>
          <span>Node <code id="version-node">(loading)</code></span>
          <span>Chromium <code id="version-chromium">(loading)</code></span>
        </footer>
      </div>
    </div>

    <script>
      // Set your Backblaze B2 base URL here
      window.RUNNYVISION_BASE_URL = 'https://f005.backblazeb2.com/file/RunnyVisionSourceVideos';
    </script>
    <script src="./runnyvision/demo/player.js"></script>
    <script>
      // Auto-start the player when page loads
      window.addEventListener('DOMContentLoaded', () => {
        const startBtn = document.getElementById('start');
        if (startBtn) {
          // Optional: auto-start after a brief delay
          setTimeout(() => startBtn.click(), 500);
        }
      });
    </script>
    <script type="module">
      // Music controller integration
      let audioContext = null;
      let audioBuffer = null;
      let sourceNode = null;
      let analyserNode = null;
      let isPlaying = false;
      let startTime = 0;
      let pauseTime = 0;

      const fileInput = document.getElementById('music-file-input');
      const playBtn = document.getElementById('music-play');
      const pauseBtn = document.getElementById('music-pause');
      const stopBtn = document.getElementById('music-stop');
      const fileNameEl = document.getElementById('music-file-name');
      const bpmEl = document.getElementById('music-bpm');
      const statusEl = document.getElementById('music-status');

      // Initialize audio context on first user interaction
      function initAudioContext() {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyserNode = audioContext.createAnalyser();
          analyserNode.fftSize = 2048;
          analyserNode.connect(audioContext.destination);
        }
      }

      // Load audio file
      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        initAudioContext();
        fileNameEl.textContent = `Loading: ${file.name}`;
        statusEl.textContent = 'Status: Loading...';

        try {
          const arrayBuffer = await file.arrayBuffer();
          audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
          
          fileNameEl.textContent = `Loaded: ${file.name}`;
          statusEl.textContent = 'Status: Ready';
          playBtn.disabled = false;
          pauseBtn.disabled = false;
          stopBtn.disabled = false;

          // Simple BPM detection (placeholder - you can integrate the TempoDetector here)
          bpmEl.textContent = 'BPM: Detecting...';
          setTimeout(() => {
            bpmEl.textContent = 'BPM: ~120'; // Placeholder
          }, 500);

          // Enable music-driven mode if hallucinationEngine is available
          if (typeof window.enableMusicDrivenMode === 'function') {
            window.enableMusicDrivenMode(true);
          }
        } catch (err) {
          console.error('Error loading audio:', err);
          fileNameEl.textContent = 'Error loading file';
          statusEl.textContent = 'Status: Error';
        }
      });

      // Play
      playBtn.addEventListener('click', () => {
        if (!audioBuffer || !audioContext) return;
        
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }

        // Stop existing source if any
        if (sourceNode) {
          sourceNode.stop();
        }

        sourceNode = audioContext.createBufferSource();
        sourceNode.buffer = audioBuffer;
        sourceNode.connect(analyserNode);

        const offset = pauseTime;
        sourceNode.start(0, offset);
        startTime = audioContext.currentTime - offset;
        isPlaying = true;
        statusEl.textContent = 'Status: Playing';

        sourceNode.onended = () => {
          if (isPlaying) {
            isPlaying = false;
            pauseTime = 0;
            statusEl.textContent = 'Status: Ended';
          }
        };
      });

      // Pause
      pauseBtn.addEventListener('click', () => {
        if (!sourceNode || !isPlaying) return;
        
        sourceNode.stop();
        pauseTime = audioContext.currentTime - startTime;
        isPlaying = false;
        statusEl.textContent = 'Status: Paused';
      });

      // Stop
      stopBtn.addEventListener('click', () => {
        if (sourceNode) {
          sourceNode.stop();
        }
        pauseTime = 0;
        isPlaying = false;
        statusEl.textContent = 'Status: Stopped';
      });
    </script>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
