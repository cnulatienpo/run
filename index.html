<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Step Bridge Monitor</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f5f5f5;
        color: #1f2933;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      main {
        background: #ffffffcc;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
        padding: 32px;
        width: min(420px, calc(100% - 40px));
        backdrop-filter: blur(6px);
      }

      h1 {
        margin: 0 0 16px;
        font-size: 1.8rem;
        font-weight: 600;
      }

      .status {
        margin: 0 0 24px;
        font-weight: 500;
      }

      .status--connected {
        color: #047857;
      }

      .status--connecting,
      .status--reconnecting {
        color: #1d4ed8;
      }

      .status--error,
      .status--disconnected {
        color: #b91c1c;
      }

      .steps {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #ffffff;
        padding: 16px 20px;
        border-radius: 12px;
        margin-bottom: 12px;
      }

      .steps__label {
        letter-spacing: 0.05em;
        text-transform: uppercase;
        font-size: 0.75rem;
        opacity: 0.8;
      }

      .steps__value {
        font-size: 2.5rem;
        font-variant-numeric: tabular-nums;
        font-weight: 700;
      }

      .last-update {
        margin: 0 0 24px;
        font-size: 0.9rem;
        opacity: 0.75;
      }

      section {
        border-top: 1px solid rgba(15, 23, 42, 0.1);
        padding-top: 16px;
      }

      ul {
        padding: 0;
        margin: 12px 0 0;
        list-style: none;
      }

      li + li {
        margin-top: 8px;
      }

      code {
        background: rgba(15, 23, 42, 0.08);
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Step Bridge Monitor</h1>
      <p class="status status--disconnected" id="status">Waiting for the fake step serverâ€¦</p>
      <div class="steps">
        <span class="steps__label">Steps</span>
        <span class="steps__value" id="steps">0</span>
      </div>
      <p class="last-update" id="last-update">No data received yet.</p>
      <section>
        <h2>Runtime versions</h2>
        <ul>
          <li>Electron: <code id="version-electron">(loading)</code></li>
          <li>Node.js: <code id="version-node">(loading)</code></li>
          <li>Chromium: <code id="version-chromium">(loading)</code></li>
        </ul>
        <p style="margin-top: 16px; font-size: 0.85rem; opacity: 0.8;">
          Start the fake server with
          <code>python step-bridge/fake_step_server.py</code>
          to watch the counter tick up.
        </p>
      </section>
    </main>
    <script src="./renderer.js"></script>
  </body>
</html>
